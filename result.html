<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Analysis Result</title>
</head>
<body>
    <h1>Test Analysis Result</h1>
    <form id="testForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="createdAt">Created At:</label>
        <input type="text" id="createdAt" name="createdAt" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const id = document.getElementById('id').value;
            const createdAt = document.getElementById('createdAt').value;

            try {
                const response = await fetch('http://localhost:3000/analysisResult', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_AUTH_TOKEN_HERE' // Update with your actual token if needed
                    },
                    body: JSON.stringify({ id, createdAt })
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('result').innerText = JSON.stringify(result, null, 2);
                } else {
                    document.getElementById('result').innerText = `Error: ${response.statusText}`;
                }
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
