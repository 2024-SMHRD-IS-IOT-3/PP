<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Test</title>
    <script>
        async function submitForm(event) {
            event.preventDefault();

            const date = document.getElementById('createdAt').value;
            const id = document.getElementById('userId').value;
            const token = localStorage.getItem("token");

            try {
                const response = await fetch('http://localhost:3000/analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: "Bearer " + token,
                    },
                    body: JSON.stringify({ createdAt: date, userId: id })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (data.length === 0) {
                resultsDiv.innerHTML = '<p>No data found.</p>';
                return;
            }

            const table = document.createElement('table');
            table.innerHTML = `
                <tr>
                    <th>Analysis Index</th>
                    <th>ID</th>
                    <th>Background Average</th>
                    <th>Created At (Time)</th>
                    <th>Created At (Full)</th>
                    <th>PR</th>
                    <th>QT</th>
                    <th>RR</th>
                    <th>QRS</th>
                    <th>Analysis Result</th>
                </tr>
            `;

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.ANALYSIS_IDX}</td>
                    <td>${row.ID}</td>
                    <td>${row.BP_AVG}</td>
                    <td>${row.CREATED_AT}</td>
                    <td>${row.FULLDATE}</td>
                    <td>${row.PR}</td>
                    <td>${row.QT}</td>
                    <td>${row.RR}</td>
                    <td>${row.QRS}</td>
                    <td>${row.ANALISYS_RESULT}</td>
                `;
                table.appendChild(tr);
            });

            resultsDiv.appendChild(table);
        }
    </script>
</head>
<body>
    <h1>Test Analysis API</h1>
    <form onsubmit="submitForm(event)">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>
        <br>
        <label for="createdAt">Created At (YYYY/MM/DD):</label>
        <input type="text" id="createdAt" name="createdAt" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="results"></div>
</body>
</html>
