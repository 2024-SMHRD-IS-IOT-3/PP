<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Analysis PDF Generator</title>
  </head>
  <body>
    <h1>Heart Analysis PDF Generator</h1>
    <form id="analysisForm">
      <label for="analysisId">Analysis ID:</label>
      <input type="text" id="analysisId" name="analysisId" required />
      <br />
      <button type="submit">Generate PDF</button>
    </form>

    <script>
      document
        .getElementById("analysisForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          
          const analysisId = document.getElementById("analysisId").value;

          const response = await fetch("http://localhost:3000/result/downloadPdf", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              analysisId
            }),
          });

          if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'analysis.pdf';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
          } else {
            console.error("Failed to generate PDF");
          }
        });
    </script>
  </body>
</html>
