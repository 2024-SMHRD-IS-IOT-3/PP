plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // 추가된 것 -> FCM★ 2번 추가
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

 //추가된 것 -> 소셜로그인
def googleMapApiKey = localProperties.getProperty('google.map.Key')
def kakaonativeappKey = localProperties.getProperty('kakao.native.app.Key')

// Kotlin 버전 변수 설정
ext.kotlin_version = '1.9.0'

android {
    namespace = "com.example.front"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.front"
        minSdk = 21
        targetSdk = 34
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        // 추가된것 -> 구글, 카카오 소셜 로그인
        manifestPlaceholders += [
                appAuthRedirectScheme: 'com.example.front',
                googleMapApiKey: googleMapApiKey,
                kakaoNativeAppKey: kakaonativeappKey
        ]
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// 추가된것
dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.1.2') //★ 2번 추가
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-analytics' //★ 2번 추가
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
