<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가입 완료</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fef0f8;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px 100px; 
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e91e63;
            font-size: 2.5em; 
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
            padding: 10px; /* 상하좌우 패딩 추가 */
        }
        .checkmark {
            display: inline-block;
            width: 60px;
            height: 60px; 
            border-radius: 50%;
            background-color: #e91e63;
            color: white;
            font-size: 2.5em; 
            line-height: 60px; 
            text-align: center;
            margin-bottom: 20px;
            padding: 10px; 
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✓</div>
        <h1>가입 완료</h1>
        <p class="pulse">가입 되었습니다</p>
    </div>
</body>
</html>
