<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="loginId">ID:</label>
        <input type="text" id="loginId" name="id" required>
        <br>
        <label for="loginPw">Password:</label>
        <input type="password" id="loginPw" name="pw" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <h1>Register</h1>
    <form id="registerForm">
        <label for="regId">ID:</label>
        <input type="text" id="regId" name="id" required>
        <button type="button" id="checkIdBtn">Check Availability</button>
        <br>
        <label for="regPw">Password:</label>
        <input type="password" id="regPw" name="pw" required>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="birth">Birth Date:</label>
        <input type="date" id="birth" name="birth" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
        <br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <label for="heartRate">Heart Rate:</label>
        <input type="number" id="heartRate" name="heartRate" required>
        <br>
        <button type="submit">Register</button>
        <p id="idCheckResult"></p> <!-- Add this to display the result of ID check -->
    </form>

    <h1>Update Memo</h1>
    <form id="memoForm">
        <label for="memoContent">Memo:</label>
        <input type="text" id="memoContent" name="memoContent" required>
        <br>
        <button type="submit">Update Memo</button>
    </form>
    <h2>Updated Memo</h2>
    <p id="updatedMemo"></p>

    <button id="getMemo">Get Memo</button>
    <button id="getAnalysis">Get Analysis Data</button>

    <h1>Test Analysis Result</h1>
    <form id="analysisForm">
        <label for="id">ID:</label>
        <input type="text" id="analysisId" name="id" required>
        <br>
        <label for="createdAt">Created At:</label>
        <input type="text" id="createdAt" name="createdAt" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="analysisResult"></div>

    <script>
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const id = document.getElementById('loginId').value;
            const pw = document.getElementById('loginPw').value;
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id, pw })
            });

            const result = await response.json();
            if (response.ok) {
                alert('Login successful! Token: ' + result.token);
                localStorage.setItem('token', result.token);
            } else {
                alert('Login failed: ' + result.message);
            }
        });

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const id = document.getElementById('regId').value;
            const pw = document.getElementById('regPw').value;
            const name = document.getElementById('name').value;
            const birth = document.getElementById('birth').value;
            const gender = document.getElementById('gender').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const heartRate = document.getElementById('heartRate').value;

            const response = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    id,
                    pw,
                    name,
                    birth,
                    gender,
                    height,
                    weight,
                    heartRate
                })
            });

            const result = await response.json();
            if (response.ok) {
                alert('Registration successful!');
            } else {
                alert('Registration failed: ' + result.message);
            }
        });

        // ID Check button functionality
        document.getElementById('checkIdBtn').addEventListener('click', async function() {
            const id = document.getElementById('regId').value;
            const response = await fetch('http://localhost:3000/checkId', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id })
            });

            const result = await response.json();
            const resultElement = document.getElementById('idCheckResult');
            if (response.ok) {
                resultElement.innerText = result.available ? 'ID is available!' : 'ID is already taken.';
            } else {
                resultElement.innerText = 'ID check failed: ' + result.message;
            }
        });

        // Memo form submission
        document.getElementById('memoForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const memoContent = document.getElementById('memoContent').value;
            const token = localStorage.getItem('token');
            const response = await fetch('http://localhost:3000/memo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ memoContent })
            });

            if (response.ok) {
                const result = await response.json();
                if (result && result.ANALISYS_ETC) {
                    document.getElementById('updatedMemo').innerText = result.ANALISYS_ETC;
                } else {
                    document.getElementById('updatedMemo').innerText = 'No memo found.';
                }
            } else {
                const result = await response.json();
                alert('Memo update failed: ' + result.message);
            }
        });

        // Get Memo button
        document.getElementById('getMemo').addEventListener('click', async function() {
            const token = localStorage.getItem('token');
            const response = await fetch('http://localhost:3000/memo', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            if (response.ok) {
                const result = await response.json();
                if (result && result.ANALISYS_ETC) {
                    document.getElementById('updatedMemo').innerText = result.ANALISYS_ETC;
                } else {
                    document.getElementById('updatedMemo').innerText = 'No memo found.';
                }
            } else {
                console.error('Failed to fetch memo');
            }
        });

        // Get Analysis Data button
        document.getElementById('getAnalysis').addEventListener('click', async function() {
            const token = localStorage.getItem('token');
            const response = await fetch('http://localhost:3000/analysis', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            if (response.ok) {
                const data = await response.json();
                console.log(data);
            } else {
                console.error('Failed to fetch analysis data');
            }
        });

        // Analysis form submission
        document.getElementById('analysisForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const id = document.getElementById('analysisId').value;
            const createdAt = document.getElementById('createdAt').value;
            const token = localStorage.getItem('token');
            
            const response = await fetch('http://localhost:3000/analysisResult', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ id, createdAt })
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('analysisResult').innerText = JSON.stringify(result, null, 2);
            } else {
                const result = await response.json();
                document.getElementById('analysisResult').innerText = `Error: ${result.message}`;
            }
        });
    </script>
</body>
</html>
