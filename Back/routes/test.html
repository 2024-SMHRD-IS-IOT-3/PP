<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login, Register, and Memo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .form-group button {
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .form-group button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>
    <form id="loginForm" class="form-container">
      <div class="form-group">
        <label for="loginId">ID:</label>
        <input type="text" id="loginId" name="id" required />
      </div>
      <div class="form-group">
        <label for="loginPw">Password:</label>
        <input type="password" id="loginPw" name="pw" required />
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>

    <button onclick="location.href='http://localhost:3000/auth/kakao'">
      Login with Kakao
    </button>
    <button onclick="location.href='http://localhost:3000/auth/google'">
      Login with Google
    </button>

    <h1>Register</h1>
    <form id="registerForm" class="form-container">
      <div class="form-group">
        <label for="regId">ID:</label>
        <input type="text" id="regId" name="id" required />
      </div>
      <div class="form-group">
        <label for="regPw">Password:</label>
        <input type="password" id="regPw" name="pw" required />
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="birth">Birth Date:</label>
        <input type="date" id="birth" name="birth" required />
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required />
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required />
      </div>
      <div class="form-group">
        <label for="heartRate">Heart Rate:</label>
        <input type="number" id="heartRate" name="heartRate" required />
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>

    <h1>Memo</h1>
    <form id="memoForm" class="form-container">
      <div class="form-group">
        <label for="memoContent">Memo:</label>
        <input type="text" id="memoContent" name="memoContent" required />
      </div>
      <div class="form-group">
        <button type="submit">Update Memo</button>
      </div>
    </form>
    <h2>Updated Memo</h2>
    <p id="updatedMemo"></p>

    <button id="getMemo">Get Memo</button>
    <button id="getAnalysis">Get Analysis Data</button>
    <button id="logout">Logout</button>
    <button id="deleteAccount">Delete Account</button>

    <div class="form-container">
      <h2>Date Input Form</h2>
      <form id="dateForm" class="form-group">
        <div class="form-group">
          <label for="createdAt">Select Date:</label>
          <input type="text" id="createdAt" name="createdAt" required />
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script>
      async function fetchWithTokenRetry(url, options = {}) {
        let token = localStorage.getItem("token");

        const getToken = async () => {
          try {
            const response = await fetch("http://localhost:3000/get-token");
            if (response.ok) {
              const result = await response.json();
              return result.token;
            } else {
              throw new Error("Failed to get token");
            }
          } catch (error) {
            console.error("Error fetching token:", error);
            throw error;
          }
        };

        const makeRequest = async () => {
          try {
            const response = await fetch(url, {
              ...options,
              headers: {
                ...options.headers,
                Authorization: token ? `Bearer ${token}` : undefined,
              },
            });

            if (response.status === 401) {
              // Unauthorized
              token = await getToken(); // Attempt to get a new token
              localStorage.setItem("token", token);
              // Retry the original request with the new token
              return makeRequest();
            } else {
              return response;
            }
          } catch (error) {
            console.error("Fetch error:", error);
            throw error;
          }
        };

        return makeRequest();
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const id = document.getElementById("loginId").value;
          const pw = document.getElementById("loginPw").value;
          const response = await fetch(
            "http://192.168.219.228:3000/user/login",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ id, pw }),
            }
          );

          const result = await response.json();
          if (response.ok) {
            alert("Login successful! Token: " + result.token);
            localStorage.setItem("token", result.token);
            localStorage.setItem("refreshToken", result.refreshToken);
          } else {
            alert("Login failed: " + result.message);
          }
        });

      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const id = document.getElementById("regId").value;
          const pw = document.getElementById("regPw").value;
          const name = document.getElementById("name").value;
          const birth = document.getElementById("birth").value;
          const gender = document.getElementById("gender").value;
          const height = document.getElementById("height").value;
          const weight = document.getElementById("weight").value;
          const heartRate = document.getElementById("heartRate").value;

          const response = await fetchWithTokenRetry(
            "http://localhost:3000/user/register",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                id,
                pw,
                name,
                birth,
                gender,
                height,
                weight,
                heartRate,
              }),
            }
          );

          const result = await response.json();
          if (response.ok) {
            alert("Registration successful!");
          } else {
            alert("Registration failed: " + result.message);
          }
        });

      document
        .getElementById("memoForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const memoContent = document.getElementById("memoContent").value;

          const response = await fetchWithTokenRetry(
            "http://localhost:3000/memo",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ memoContent }),
            }
          );

          const result = await response.json();
          if (response.ok) {
            document.getElementById("updatedMemo").innerText =
              result.ANALISYS_ETC;
          } else {
            alert("Memo update failed: " + result.message);
          }
        });

      document
        .getElementById("getMemo")
        .addEventListener("click", async function () {
          const response = await fetchWithTokenRetry(
            "http://localhost:3000/memo",
            {
              method: "GET",
            }
          );

          const result = await response.json();
          if (response.ok) {
            if (result.memos && result.memos.length > 0) {
              document.getElementById("updatedMemo").innerText =
                result.memos[0].ANALISYS_ETC;
            } else {
              document.getElementById("updatedMemo").innerText =
                "No memos found.";
            }
          } else {
            console.error("Failed to fetch memo");
          }
        });

      document
        .getElementById("getAnalysis")
        .addEventListener("click", async function () {
          const response = await fetchWithTokenRetry(
            "http://localhost:3000/analysis",
            {
              method: "GET",
            }
          );

          const data = await response.json();
          if (response.ok) {
            console.log(data);
          } else {
            console.error("Failed to fetch analysis data");
          }
        });

      document
        .getElementById("logout")
        .addEventListener("click", async function () {
          const response = await fetchWithTokenRetry(
            "http://localhost:3000/user/logout",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          if (response.ok) {
            localStorage.removeItem("token");
            localStorage.removeItem("refreshToken");
            alert("Logged out successfully");
          } else {
            alert("Logout failed");
          }
        });

      document
        .getElementById("deleteAccount")
        .addEventListener("click", async function () {
          const response = await fetchWithTokenRetry(
            "http://localhost:3000/user/delete-account",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          if (response.ok) {
            localStorage.removeItem("token");
            localStorage.removeItem("refreshToken");
            alert("Account deleted successfully");
          } else {
            alert("Account deletion failed");
          }
        });

      document
        .getElementById("dateForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const createdAt = document.getElementById("createdAt").value;

          try {
            const response = await fetchWithTokenRetry(
              "http://localhost:3000/analysis/analysisResult",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ createdAt }),
              }
            );

            const result = await response.json();
            if (response.ok) {
              alert("Data submitted successfully!");
              console.log(result);
            } else {
              alert("Submission failed: " + result.message);
            }
          } catch (error) {
            console.error("Submission error:", error);
          }
        });

      // URL에서 토큰을 가져와서 저장합니다.
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      if (token) {
        localStorage.setItem("token", token);
        alert("Login successful! Token: " + token);
      }
    </script>
  </body>
</html>
