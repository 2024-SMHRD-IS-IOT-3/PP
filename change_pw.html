<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 300px;
      margin: 50px auto;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
    }
    h2 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Change Password</h2>
  <form id="changePwForm">
    <label for="userId">User ID</label>
    <input type="text" id="userId" name="userId" required>

    <label for="forwardpw">Current Password</label>
    <input type="password" id="forwardpw" name="forwardpw" required>

    <label for="backwardpw">New Password</label>
    <input type="password" id="backwardpw" name="backwardpw" required>

    <button type="submit">Change Password</button>
  </form>

  <div class="message" id="message"></div>

  <h2>Find User ID</h2>
  <form id="findIdForm">
    <label for="birthDate">생년월일 (YYYY-MM-DD)</label>
    <input type="text" id="birthDate" name="birthDate" required>

    <label for="userName">이름</label>
    <input type="text" id="userName" name="userName" required>

    <button type="submit">Find User ID</button>
  </form>

  <div class="message" id="findIdMessage"></div>
</div>

<script>
  document.getElementById('changePwForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const id = document.getElementById('userId').value;
    const forwardpw = document.getElementById('forwardpw').value;
    const backwardpw = document.getElementById('backwardpw').value;

    const response = await fetch('http://localhost:3000/changePw', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ id, forwardpw, backwardpw }),
    });

    const result = await response.json();
    const messageDiv = document.getElementById('message');

    if (result.success) {
      messageDiv.innerHTML = `<p style="color: green;">${result.message}</p>`;
    } else {
      messageDiv.innerHTML = `<p style="color: red;">${result.message}</p>`;
    }
  });

  document.getElementById('findIdForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const birthday = document.getElementById('birthDate').value;
    const name = document.getElementById('userName').value;

    const response = await fetch('http://localhost:3000/findId', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ birthday, name }),
    });

    const result = await response.json();
    const messageDiv = document.getElementById('findIdMessage');

    if (response.status === 200) {
      messageDiv.innerHTML = `<p style="color: green;">${result.message}</p>`;
    } else {
      messageDiv.innerHTML = `<p style="color: red;">${result.message}</p>`;
    }
  });
</script>

</body>
</html>
